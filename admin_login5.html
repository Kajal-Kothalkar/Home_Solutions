<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2 class="text-center mb-4">Admin Login</h2>
    <form id="admin-login-form">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
        <div id="login-error" class="alert alert-danger mt-3 text-center" style="display: none;">
            ❌ Invalid username or password.
        </div>
    </form>
</div>

<script>
    document.getElementById("admin-login-form").addEventListener("submit", function (event) {
        event.preventDefault();

        // Correct admin credentials
        const ADMIN_USERNAME = "sakshi";
        const ADMIN_PASSWORD = "2906";

        // Retrieve entered username and password
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value;

        // Validate credentials
        if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
            alert("✅ Login successful! Redirecting to booking page...");
            window.location.href = "booking5.html"; // Redirect to booking page
        } else {
            document.getElementById("login-error").style.display = "block";
            setTimeout(() => {
                document.getElementById("login-error").style.display = "none";
            }, 3000);
        }
    });
</script>

</body>
</html>
