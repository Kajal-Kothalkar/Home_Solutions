<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submitted Queries</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            margin: 20px auto;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        .card h4 {
            color: #17a2b8;
        }
        .btn-back {
            display: block;
            margin: 20px auto;
            background-color: #17a2b8;
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn-back:hover {
            background-color: #138496;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center py-4">Your Submitted Queries</h2>

        <div id="queryList">
            <!-- Dynamic content for multiple queries goes here -->
        </div>

        <a href="index.html" class="btn-back">Back to Home</a>
    </div>

    <script>
        // Retrieve all queries from localStorage
        const queries = JSON.parse(localStorage.getItem("queries")) || []; // Get queries or initialize an empty array

        // Reference to the query list container
        const queryList = document.getElementById("queryList");

        // Check if there are any saved queries
        if (queries.length > 0) {
            // Loop through each query and create a card
            queries.forEach((query, index) => {
                const queryCard = document.createElement("div");
                queryCard.classList.add("card");

                queryCard.innerHTML = `
                    <h4>Query #${index + 1}</h4>
                    <p><strong>Name:</strong> ${query.name}</p>
                    <p><strong>Phone:</strong> ${query.phone}</p>
                    <p><strong>Email:</strong> ${query.email}</p>
                    <p><strong>Message:</strong> ${query.message}</p>
                `;

                // Append the card to the query list
                queryList.appendChild(queryCard);
            });
        } else {
            // Show a message if no queries are found
            queryList.innerHTML = `
                <div class="alert alert-warning text-center">
                    No queries found. Please fill out the form and submit again.
                </div>
            `;
        }
    </script>
</body>
</html>
